<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛍️ 韓國購物指南</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-title">🛍️ 韓國購物指南</div>
    
    <div class="main-tabs" id="main-tab-container">
      <button class="main-tab-btn active" data-main-cat="skincare">🧴 Olive Young</button>
      <button class="main-tab-btn" data-main-cat="food">🍪 超市</button>
      <button class="main-tab-btn" data-main-cat="lifestyle">🏠 DAISO</button>
    </div>

    <div class="header-controls">
      <div class="filter-section" id="filter-container"></div>
      <div class="size-toggle" id="size-container">
        <button class="size-btn active" id="normal-size">一般</button>
        <button class="size-btn" id="elderly-size">大字 👴</button>
      </div>
      <button class="toggle-nav-btn active" id="toggle-nav-btn" title="隱藏/顯示快速導航">☰ 導航</button>
    </div>
  </header>

  <div class="nav-quick" id="nav-container"></div>

  <main id="app"></main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
