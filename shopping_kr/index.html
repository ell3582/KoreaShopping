<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓國護膚品購物指南 - 媽媽版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-title">🛍️ 韓國護膚品購物指南</div>
        <div class="header-controls">
            <div class="filter-section" id="filter-container"></div>
                <span class="filter-label">🔍 篩選：</span>
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="cream">面霜</button>
                <button class="filter-btn" data-filter="ampoule">精華</button>
                <button class="filter-btn" data-filter="mask">面膜</button>
                <button class="filter-btn" data-filter="spray">噴霧</button>
            </div>
            <div class="size-toggle" id="size-container">
                <button class="size-btn active" id="normal-size">縮細字體</button>
                <button class="size-btn" id="elderly-size">放大字體 👴</button>
            </div>
        </div>
        <div class="nav-quick" id="nav-container"></div>
    </header>

    <main id="app"></main>

  <script type="module" src="js/data/products.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
